<div>
<ng2-smart-table [source]="source" [settings]="settings" (deleteConfirm)="confirmDelete($event)"></ng2-smart-table>
</div>
<div>
    <ngb-pagination style="margin: 3px;" *ngIf="paging.itemsCount > paging.pageSize" [ellipses]="false" [pageSize]="paging.pageSize" [collectionSize]="paging.itemsCount" [rotate]="true" [boundaryLinks]="true" [page]="1" (pageChange)="handlePageChange($event)"></ngb-pagination>
</div>
