<div class="form-group">
    <label for="exampleInputPassword1" class="label">Diagrams</label>
    <table class="table">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of files">
                <td>{{file.name}}</td>
                <td>
                    <ng-container *ngIf="file.id">
                        <button nbButton size="tiny" status="warning" class="mr-1" (click)="download(file)">
                            <span class="metarial icons">download</span>
                        </button>

                        <button nbButton (click)="makeDefault(file)" size="tiny" *ngIf="file.id !== defaultDiagram" status="primary">
                            <span class="metarial icons">set as default</span>
                        </button>
                        <button nbButton size="tiny" *ngIf="file.id === defaultDiagram" status="default" [disabled]="true">
                            <span class="metarial icons">default</span>
                        </button>
                    </ng-container>
                    <button nbButton (click)="delete(file)" size="tiny" class="ml-1" status="danger">
                        <span class="metarial icons">delete</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <label for="exampleInputPassword1" class="label">Add Diagram</label>
    <input #fileInput type="file" (change)="add($event.target.files)" nbInput fullWidth multiple="multiple">
</div>
